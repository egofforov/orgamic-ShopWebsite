<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Orgamic-Shop</title>
</head>
<body>
  <!-- Site Header -->
  <header id="site-header" class="site-header">
    <div class="home-page" id="home-page">
      <div class="menu-bar">
        <div class="element">
          <div class="location-email">
            <a href="#" class="icon-link">
              <i class="fa-solid fa-location-dot"></i>
              <span class="addresd">15/A, Nest Tower, NYC</span>
            </a>
            <a href="#" class="icon-link">
              <i class="fa-solid fa-envelope"></i>
              <span class="addresd">info@webmail.com</span>
            </a>
          </div>
          <div class="language-social">
            <ul class="language-item">
              <li class="language-items">
                <a href="" class="language-items__link">English</a>
                <ul class="language-item__dropmenu">
                  <li class="language-items__dropmenu"><a href="#" class="dropmenu-link">Uzbek</a></li>
                  <li class="language-items__dropmenu"><a href="#" class="dropmenu-link">Руский</a></li>
                  <li class="language-items__dropmenu"><a href="#" class="dropmenu-link">Turkish</a></li>
                </ul>
              </li>
            </ul>
            <div class="social">
              <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fa-brands fa-instagram-square"></i></a>
              <a href="#" class="social-link"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
        <hr class="line">
      </div>
      <nav class="site-nav">
        <div class="site-nav__logo">
          <img src="assets/css/images/logo.svg" alt="Logo svg" class="site-nav__svg">
        </div>
        <ul class="site-nav__items">
          <li class="site-nav__item">
            <a href="#" class="site-nav__link">Home +</a>
          </li>
          <li class="site-nav__item">
            <a href="#" class="site-nav__link">About +</a>
          </li>
          <li class="site-nav__item">
            <a href="#" class="site-nav__link">Shop +</a>
          </li>
          <li class="site-nav__item">
            <a href="#" class="site-nav__link">Page +</a>
          </li>
          <li class="site-nav__item">
            <a href="#" class="site-nav__link">Contact</a>
          </li>
        </ul>
        <div class="site-nav__login">
          <a href="#" class="btn">Login</a>
          <a href="#" class="social-icon"><i class="fa fa-magnifying-glass"></i></a>
          <a href="#" class="social-icon"><i class="fa fa-cart-shopping"></i></a>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>
